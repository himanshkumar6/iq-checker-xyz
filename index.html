<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'dark';
      if (theme === 'light') {
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.remove('light');
      }
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Generic fallback metadata - will be replaced by SEO component per route -->
  <title>IQ Checker XYZ</title>
  <meta name="description" content="Free educational cognitive assessment tools" />

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="./public/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon.svg">

  <!-- Social metadata managed by SEO component per route -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/index.css">
  <meta name="theme-color" content="#020617" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
